<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Toprak Verilerine Göre Ürün Tahmini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            background-color: #e0ffe0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            color: #2e7d32;
        }

        .result img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toprak Verilerine Göre Ürün Tahmini</h1>
        <form method="POST">
            <input type="number" name="N" placeholder="Azot (N)" step="0.1" required>
            <input type="number" name="P" placeholder="Fosfor (P)" step="0.1" required>
            <input type="number" name="K" placeholder="Potasyum (K)" step="0.1" required>
            <input type="number" name="temperature" placeholder="Sıcaklık (°C)" step="0.1" required>
            <input type="number" name="humidity" placeholder="Nem (%)" step="0.1" required>
            <input type="number" name="ph" placeholder="pH" step="0.1" required>
            <input type="number" name="rainfall" placeholder="Yağış (mm)" step="0.1" required>
            <button type="submit">Tahmin Et</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Önerilen Ürün: {{ prediction }}</strong><br>
                {% if image_path %}
                    <img src="{{ image_path }}" alt="{{ prediction }}">
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
